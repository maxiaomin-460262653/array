<script>
    var arr=[],
        ary=[1,[2,[3,4],5,6]];
function sort(ary) {
    for(var i=0;i<ary.length;i++){
        if(typeof ary[i]=='number'){
            arr.push(ary[i]);
        }else{
            sort(ary[i]);
        }
    }
}
sort(ary);
console.log(arr);





</script>
